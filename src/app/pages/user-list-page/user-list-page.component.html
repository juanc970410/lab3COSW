<h2>Users</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td><img src={{user.image}} width="150" height="150" /></td>
    </tr>
</table>
